<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="/images/DigitalNavyGuy-32x32.png"
      type="image/x-icon"
    />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
    <title>Mini Calendar</title>
  </head>
  <body class="m-0 h-[100vh] flex justify-center items-center font-marker bg-teal-400">
    <div class="calendar-container bg-white w-[300px] text-center rounded-[10px] shadow-lg shadow-gray-500 overflow-hidden">
      <p class="month-name m-0 bg-red-600 text-4xl text-white p-3" id="month-name">April</p>
      <p class="day-name text-2xl text-slate-400 p-3" id="day-name">Friday</p>
      <p class="day-number p-3 text-8xl font-bold" id="day-number">20</p>
      <p class="year p-3 text-2xl text-slate-400" id="year">2020</p>
    </div>
  </body>
</html>
