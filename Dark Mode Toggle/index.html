<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="./images/DigitalNavyGuy-32x32.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <title>Dark Mode Toggle</title>
  </head>
  <body
    class="m-0 flex justify-center h-[100vh] items-center transition duration-500"
  >
    <input type="checkbox" id="dark-mode" class="input hidden" />

    <label
      for="dark-mode"
      class="label absolute bg-gray-300 w-20 h-10 rounded-[20px] cursor-pointer"
    >
      <div
        class="circle bg-white w-[34px] h-[34px] rounded-full top-[3px] left-[3px] absolute"
      ></div>
    </label>
  </body>
</html>
