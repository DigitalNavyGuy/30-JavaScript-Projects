<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      href="./images/DigitalNavyGuy-32x32.png"
      type="image/x-icon"
    />
    <script src="script.js" defer></script>
    <title>Random Photos</title>
  </head>
  <body class="m-0 flex flex-col items-center bg-yellow-800">
    <div class="image-container text-center flex flex-col">
      <img src="https://picsum.photos/300?random=1" />
      <img src="https://picsum.photos/300?random=2" />
      <img src="https://picsum.photos/300?random=3" />
    </div>

    <button
      class="btn bg-blue-600 py-[10px] px-[20px] m-5 text-white rounded-[5px] shadow-custom-light cursor-pointer hover:bg-opacity-90"
    >
      Load More
    </button>
  </body>
</html>
